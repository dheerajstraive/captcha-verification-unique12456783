<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Verification App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        canvas {
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="captchaCanvas" width="200" height="50"></canvas>
        <input type="text" id="captchaInput" placeholder="Enter CAPTCHA">
        <button onclick="verifyCaptcha()">Verify</button>
        <button onclick="generateCaptcha()">Refresh CAPTCHA</button>
        <div id="message" class="message"></div>
    </div>
    <script>
        const canvas = document.getElementById('captchaCanvas');
        const ctx = canvas.getContext('2d');
        let captchaText = '';

        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateCaptcha() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghjkmnpqrstuvwxyz23456789';
            captchaText = '';
            for (let i = 0; i < 6; i++) {
                captchaText += chars[randomInt(0, chars.length - 1)];
            }
            ctx.fillStyle = '#000';
            ctx.font = '30px sans-serif';
            ctx.fillText(captchaText, 10, 35);
        }

        function verifyCaptcha() {
            const userInput = document.getElementById('captchaInput').value;
            const message = document.getElementById('message');
            if (userInput === captchaText) {
                message.style.color = 'green';
                message.textContent = 'Verification successful!';
            } else {
                message.style.color = 'red';
                message.textContent = 'Incorrect CAPTCHA. Please try again.';
            }
        }

        // Generate the initial CAPTCHA
        generateCaptcha();
    </script>
</body>
</html>
